
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scream Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Scream Detection</a>
        <div class="navbar-nav">
          <a class="nav-link active" href="/">Detect</a>
          <a class="nav-link" href="/recordings">Recordings</a>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="row g-4">
        <div class="col-lg-7">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title mb-3">Record or Upload Audio</h5>
              <div class="d-flex gap-2 mb-3">
                <button id="btnStart" class="btn btn-primary">üéôÔ∏è Start Recording</button>
                <button id="btnStop" class="btn btn-secondary" disabled>‚èπÔ∏è Stop</button>
                <a id="downloadLink" class="btn btn-outline-secondary d-none" download="recording.wav">Download</a>
              </div>
              <div class="mb-3">
                <input class="form-control" type="file" id="fileInput" accept="audio/*">
              </div>
              <div class="d-grid">
                <button id="btnDetect" class="btn btn-success btn-lg">Detect</button>
              </div>
              <audio id="player" controls class="w-100 mt-3 d-none"></audio>
            </div>
          </div>
        </div>

        <div class="col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Result</h5>
              <div id="resultBox" class="alert alert-info">No prediction yet.</div>
              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  SVM positive probability
                  <span id="svmProb" class="badge text-bg-secondary">-</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  MLP positive probability
                  <span id="mlpProb" class="badge text-bg-secondary">-</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
